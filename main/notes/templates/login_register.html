{% extends 'main.html' %}
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
            <br>
            <h1>Login</h1>
            <form class="form" method="POST" action = "{%url 'login' %}" enctype="multipart/form-data">
                {% csrf_token %}
              
                <div class="form__field">
                    <label for="formInput#text">Username </label>
                    <input type="text" name="username">               
                 </div>
                 <div class="form__field">
                    <label for="formInput#text">Password </label>
                    <input type="password" name = "password">             
                 </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Login" />
            </form>
        </div>
    </div>
</main>


{% endblock %}
