{% extends 'main.html' %}
{% block content %}

<h1>Name: {{note.title}}</h1>
<img style="max-width: 500px;" src="{{ note.image.url }}">
<p>Description: {{note.description}}</p>
    {% for cat in note.category.all %}
    <span style="border:1px solid black">{{cat.name}}
    {% endfor %}
    </span>
{% endblock %}
